<div class="container mt-5">
  <h2 class="text-center text-primary">üé¨ Movie List</h2>
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-4">
      <div class="card shadow-sm mb-4">
        <img [src]="movie.image" class="card-img-top movie-img" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title text-info">{{ movie.title }}</h5>
          <p class="card-text">
            <strong>Genre:</strong> {{ movie.genre }} <br>
            <strong>Rating:</strong> ‚≠ê {{ movie.rating }}
          </p>
          <button class="btn btn-primary btn-sm" (click)="openReview(movie)">View Details</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pop-up Modal -->
  <div *ngIf="selectedMovie" class="modal-overlay">
    <div class="modal-content">
      <button class="btn-close" (click)="closeReview()">‚úñ</button>
      <h4>{{ selectedMovie.title }}</h4>
      <img [src]="selectedMovie.image" class="card-img-top movie-img" alt="{{ selectedMovie.title }}">
      <p><strong>Review:</strong> {{ selectedMovie.review }}</p>
    </div>
  </div>
</div>
