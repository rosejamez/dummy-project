<div class="container mt-5">
    <h2 class="text-center text-primary">üé¨ Movie List</h2>
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md-4">
        <div class="card shadow-sm mb-4">
          <img [src]="movie.image" class="card-img-top movie-img" alt="{{ movie.title }}">
          <div class="card-body">
            <h5 class="card-title text-info">{{ movie.title }}</h5>
            <p class="card-text">
              <strong>Genre:</strong> {{ movie.genre }} <br>
              <strong>Rating:</strong> ‚≠ê {{ movie.rating }}
            </p>
            <button class="btn btn-primary btn-sm" (click)="openReview(movie)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Review Modal -->
    <div *ngIf="selectedMovie" class="modal fade show d-block" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ selectedMovie.title }} - Review</h5>
            <button type="button" class="btn-close" (click)="closeReview()"></button>
          </div>
          <div class="modal-body">
            <p>{{ selectedMovie.review }}</p>
          </div>
        </div>
      </div>
    </div>
  
  </div>
